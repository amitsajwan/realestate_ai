<div id="property-form-section" class="dashboard-section">
  <div class="container-fluid">
    <div class="glass-card">
      <div class="d-flex align-items-center mb-4">
        <i class="fas fa-home me-3 text-primary" style="font-size: 1.5rem;"></i>
        <h4 class="mb-0">Add Property</h4>
      </div>
      <div>
        <form id="propertyForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Title *</label>
              <div class="input-group">
                <input type="text" name="title" id="propTitle" class="form-control" required>
                            <button type="button" class="btn btn-secondary ai-fill-btn" onclick="aiFillField('title')">
              <i class="fas fa-magic"></i>
            </button>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Address *</label>
              <input type="text" name="address" id="propAddress" class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Price *</label>
              <div class="input-group">
                <input type="text" name="price" id="propPrice" class="form-control" required>
                            <button type="button" class="btn btn-secondary ai-fill-btn" onclick="aiFillField('price')">
              <i class="fas fa-magic"></i>
            </button>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Bedrooms</label>
              <input type="text" name="bedrooms" id="propBeds" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Description *</label>
            <div class="input-group">
              <textarea name="description" id="propDesc" class="form-control" required rows="4"></textarea>
                          <button type="button" class="btn btn-secondary ai-fill-btn" onclick="aiFillField('description')">
              <i class="fas fa-magic"></i>
            </button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Amenities</label>
            <div class="input-group">
              <input type="text" name="amenities" id="propAmenities" class="form-control">
                          <button type="button" class="btn btn-secondary ai-fill-btn" onclick="aiFillField('amenities')">
              <i class="fas fa-magic"></i>
            </button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Images</label>
            <input type="file" name="images" id="propImages" class="form-control" multiple>
          </div>
          <div class="d-flex mt-4">
            <button type="button" class="btn btn-primary me-2" onclick="aiFillAll()">Auto-Fill All With AI</button>
            <button type="submit" class="btn btn-success">Add Property</button>
          </div>
        </form>
        <div id="propertyFormStatus" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>
