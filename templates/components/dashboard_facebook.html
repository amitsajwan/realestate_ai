<!-- Facebook Integration Section Component -->
<div id="facebook-section" class="dashboard-section">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <div class="glass-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">
                            <i class="fab fa-facebook text-primary me-3"></i>
                            Facebook Integration
                        </h2>
                    <div id="fbConnectionStatusBadge" class="connection-status-badge connecting">
                        <i class="fas fa-spinner fa-spin me-2"></i>Checking...
                    </div>
                </div>

                <!-- Connection Status -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div id="fbConnectionStatus" class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Checking Facebook connection...
                        </div>
                    </div>
                </div>

                <!-- Facebook Pages -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="glass-card">
                            <h5 class="mb-3">
                                <i class="fas fa-list me-2"></i>
                                Connected Facebook Pages
                            </h5>
                            <div id="fbPagesList">
                                <div class="text-center text-muted">
                                    <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                                    <p>Loading Facebook pages...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Posting History -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="glass-card">
                            <h5 class="mb-3">
                                <i class="fas fa-history me-2"></i>
                                Recent Posts
                            </h5>
                            <div id="fbPostingHistory">
                                <div class="text-center text-muted">
                                    <p>No recent posts found.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Post -->
                <div class="row">
                    <div class="col-12">
                        <div class="glass-card">
                            <h5 class="mb-3">
                                <i class="fas fa-edit me-2"></i>
                                Quick Post
                            </h5>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="quickPostPage" class="form-label">Select Page</label>
                                    <select class="form-select" id="quickPostPage">
                                        <option value="">Choose a page...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="quickPostType" class="form-label">Post Type</label>
                                    <select class="form-select" id="quickPostType">
                                        <option value="text">Text Post</option>
                                        <option value="image">Image Post</option>
                                        <option value="link">Link Post</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary w-100" onclick="showQuickPostModal()">
                                        <i class="fas fa-plus me-2"></i>
                                        Create Post
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Quick Post Modal -->
<div class="modal fade" id="quickPostModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fab fa-facebook text-primary me-2"></i>
                    Create Facebook Post
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="postContent" class="form-label">Post Content</label>
                    <textarea class="form-control" id="postContent" rows="4" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="mb-3">
                    <label for="postImage" class="form-label">Image (Optional)</label>
                    <input type="file" class="form-control" id="postImage" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="postLink" class="form-label">Link (Optional)</label>
                    <input type="url" class="form-control" id="postLink" placeholder="https://...">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitQuickPost()">
                    <i class="fab fa-facebook me-2"></i>
                    Post to Facebook
                </button>
            </div>
        </div>
    </div>
</div>
