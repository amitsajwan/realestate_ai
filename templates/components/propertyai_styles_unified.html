<style>
/* ===== ROOT VARIABLES & DESIGN SYSTEM ===== */
:root {
    /* üé® Primary Color Palette */
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --primary-light: #3b82f6;
    --secondary: #f59e0b;
    --secondary-dark: #d97706;
    --secondary-light: #fbbf24;
    
    /* üü¢ Success Colors */
    --success: #10b981;
    --success-dark: #059669;
    --success-light: #34d399;
    
    /* üü° Warning Colors */
    --warning: #f59e0b;
    --warning-dark: #d97706;
    --warning-light: #fbbf24;
    
    /* üî¥ Danger Colors */
    --danger: #ef4444;
    --danger-dark: #dc2626;
    --danger-light: #f87171;
    
    /* üåë Neutral Colors */
    --dark: #1f2937;
    --dark-light: #374151;
    --light: #f8fafc;
    --light-dark: #e2e8f0;
    --white: #ffffff;
    --gray: #6b7280;
    --gray-light: #9ca3af;
    
    /* üé® Accent Colors */
    --accent-blue: #0ea5e9;
    --accent-purple: #8b5cf6;
    --accent-green: #22c55e;
    --accent-orange: #f97316;
    --accent-teal: #14b8a6;
    
    /* üì± Typography */
    --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    --font-secondary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    --font-hindi: 'Noto Sans Devanagari', 'Inter', sans-serif;
    --font-marathi: 'Noto Sans Devanagari', 'Inter', sans-serif;
    --font-gujarati: 'Noto Sans Gujarati', 'Inter', sans-serif;
    
    /* üìè Spacing System */
    --spacing-xs: 0.25rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --spacing-xl: 2rem;
    --spacing-2xl: 3rem;
    --spacing-3xl: 4rem;
    
    /* üé≠ Shadows */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    
    /* üîÑ Transitions */
    --transition-fast: 0.15s ease-in-out;
    --transition-normal: 0.3s ease-in-out;
    --transition-slow: 0.5s ease-in-out;
    
    /* üìê Border Radius */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    --radius-2xl: 1.5rem;
    
    /* üåü Glass Effect Variables */
    --glass-bg: rgba(255, 255, 255, 0.95);
    --glass-border: rgba(255, 255, 255, 0.2);
    --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    
    /* üåô Dark Mode Variables */
    --dark-bg-primary: #0f0f23;
    --dark-bg-secondary: #1a1a2e;
    --dark-text-primary: #ffffff;
    --dark-text-secondary: #a1a1aa;
    --dark-glass-bg: rgba(255, 255, 255, 0.1);
    --dark-glass-border: rgba(255, 255, 255, 0.2);
}

/* ===== BASE STYLES ===== */
* {
    box-sizing: border-box;
}

body {
    font-family: var(--font-primary);
    font-weight: 400;
    line-height: 1.6;
    color: var(--dark);
    background: var(--light);

    padding: 0;
}

h1, h2, h3, h4, h5, h6 {

/* Header Styles */

}

    transition: var(--transition-normal);

}

.glass-card:hover, .nextgen-glass-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 40px rgba(31, 38, 135, 0.5);
}

/* Stat Card Styles */
.stat-card, .nextgen-stat-card {
    background: var(--glass-bg);

    border: 1px solid var(--glass-border);
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
    text-align: center;
    transition: var(--transition-normal);
    display: block;
    opacity: 1;

}

.stat-card:hover, .nextgen-stat-card:hover {
    transform: translateY(-4px);
}

.stat-icon {
    font-size: 2rem;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.stat-number {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.25rem;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.stat-label {
    color: var(--gray);
    font-size: 0.875rem;
}

/* Property Card Styles */
.property-card {
    background: var(--white);
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
    box-shadow: var(--shadow-md);
    transition: var(--transition-normal);
    border: 1px solid var(--light-dark);
}

.property-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.property-item, .property-item-hot {
    background: var(--white);
    border-radius: var(--radius-md);
    padding: var(--spacing-md);
    margin-bottom: var(--spacing-md);
    border: 1px solid var(--light-dark);
    transition: var(--transition-normal);
}

.property-item:hover, .property-item-hot:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.property-item-hot {
    border-left: 4px solid var(--warning);
    background: linear-gradient(135deg, var(--white), rgba(245, 158, 11, 0.05));
}

    width: 100%;

    border: 1px solid var(--light-dark);

    font-size: 1rem;
    transition: var(--transition-fast);
    background: var(--white);
    color: var(--dark);
}

.form-control:focus, .form-select:focus {

    border-color: var(--primary);

}

}

.form-check-input {
    margin-right: var(--spacing-sm);
    border: 2px solid var(--light-dark);
    border-radius: var(--radius-sm);
}

.form-check-input:checked {
    background-color: var(--primary);
    border-color: var(--primary);
}

.form-check-label {
    color: var(--dark);
    font-weight: 500;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-md) var(--spacing-lg);
    border: none;
    border-radius: var(--radius-md);
    font-size: 1rem;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: var(--transition-fast);
    gap: var(--spacing-sm);
}

.btn-primary {
    background: var(--primary);
    color: var(--white);
}

.btn-primary:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
}

.btn-secondary {
    background: var(--secondary);
    color: var(--white);
}

.btn-secondary:hover {
    background: var(--secondary-dark);
    transform: translateY(-1px);
}

.btn-success {
    background: var(--success);
    color: var(--white);
}

.btn-success:hover {
    background: var(--success-dark);
    transform: translateY(-1px);
}

.btn-warning {
    background: var(--warning);
    color: var(--white);
}

.btn-warning:hover {
    background: var(--warning-dark);

}

.btn-danger {

}

.btn-danger:hover {

.btn-lg {

.alert-warning {
    background: rgba(245, 158, 11, 0.1);
    color: var(--warning);
    border-left: 4px solid var(--warning);
}

.alert-danger {
    background: rgba(239, 68, 68, 0.1);
    color: var(--danger);
    border-left: 4px solid var(--danger);
}

/* Modal Styles */
.modal-content {
    border-radius: var(--radius-xl);
    border: none;
    box-shadow: var(--shadow-xl);
}

.modal-header {
    background: var(--light);
    border-bottom: 1px solid var(--light-dark);
    border-radius: var(--radius-xl) var(--radius-xl) 0 0;
    padding: var(--spacing-lg);
}

.modal-title {
    color: var(--dark);
    font-weight: 600;
}

.modal-body {
    padding: var(--spacing-xl);
}

.btn-close {
    background: var(--gray-light);
    border-radius: 50%;
    opacity: 0.7;
    transition: var(--transition-fast);
}

.btn-close:hover {
    opacity: 1;
    background: var(--gray);
}

/* Nav Tabs Styles */
.nav-tabs {
    border-bottom: 1px solid var(--light-dark);
    margin-bottom: var(--spacing-lg);
}

.nav-tabs .nav-link {
    border: none;
    color: var(--gray);
    font-weight: 500;
    padding: var(--spacing-md) var(--spacing-lg);
    border-radius: var(--radius-md) var(--radius-md) 0 0;
    text-decoration: none;
    transition: var(--transition-fast);
}

.nav-tabs .nav-link.active {
    color: var(--primary);
    background: transparent;
    border-bottom: 2px solid var(--primary);
}

.nav-tabs .nav-link:hover {
    color: var(--primary);
    border-color: transparent;
}

/* Dark Mode Styles */
body.nextgen-enabled {
    background: linear-gradient(135deg, var(--dark-bg-primary) 0%, var(--dark-bg-secondary) 100%);
    color: var(--dark-text-primary);
    min-height: 100vh;
    padding-bottom: 100px;
}

.nextgen-enabled .navbar {
    background: rgba(15, 15, 35, 0.9);
    backdrop-filter: blur(20px);
}

.nextgen-enabled .navbar-brand,
.nextgen-enabled .nav-link {
    color: var(--dark-text-primary) !important;
}

.nextgen-enabled .dashboard-section {
    background: transparent;
    color: var(--dark-text-primary);
}

.nextgen-enabled .glass-card {
    background: var(--dark-glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--dark-glass-border);
    color: var(--dark-text-primary);
}

.nextgen-enabled .form-control,
.nextgen-enabled .form-select {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--dark-glass-border);
    color: var(--dark-text-primary);
}

.nextgen-enabled .form-control:focus,
.nextgen-enabled .form-select:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: var(--primary);
    color: var(--dark-text-primary);
    box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
}

.nextgen-enabled .text-dark {
    color: var(--dark-text-primary) !important;
}

.nextgen-enabled .text-muted {
    color: var(--dark-text-secondary) !important;
}

/* Animated Background */
.nextgen-bg::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
    animation: nextgen-float 20s ease-in-out infinite;
    z-index: -1;
    pointer-events: none;
}

@keyframes nextgen-float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}

/* Print Styles */
@media print {
    .nextgen-bottom-nav, .nextgen-fab {
        display: none !important;
    }
    
    .glass-card, .nextgen-glass-card {
        box-shadow: none !important;
        border: 1px solid var(--gray-light) !important;
    }
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .container-fluid {
        padding-right: var(--spacing-sm);
        padding-left: var(--spacing-sm);
    }
    
    .login-container {
        margin: 1rem;
        border-radius: 16px;
    }
    
    .login-header, .login-body {
        padding: 2rem 1rem;
    }
    
    .login-header h1 {
        font-size: 2rem;
    }
    
    .step-indicator {
        flex-direction: column;
        gap: var(--spacing-md);
    }
    
    .step {
        margin: 0;
    }
    
    .nextgen-container {
        padding: 1rem;
    }
    
    .nextgen-glass-card {
        padding: 1rem;
    }
    
    .nextgen-bottom-nav {
        bottom: 0;
        height: 80px;
    }
    
    .nextgen-fab {
        bottom: 100px;
        right: 1rem;
    }
    
    .col-12 { flex: 0 0 100%; max-width: 100%; }
    .col-6 { flex: 0 0 100%; max-width: 100%; }
    .col-4 { flex: 0 0 100%; max-width: 100%; }
    .col-3 { flex: 0 0 100%; max-width: 100%; }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* Focus States */
.btn:focus,
.form-control:focus,
.form-select:focus {
    outline: 2px solid var(--primary);
    outline-offset: 2px;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in {
    animation: fadeIn 0.5s ease-out;
}

/* Essential visibility overrides */
#welcome-section {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
}

#nextgenStatsRow {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
}

.nextgen-stat,
.nextgen-stat-card {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
}

/* Override any conflicting styles */
.dashboard-section {
    color: inherit !important;
}

.text-dark {
    color: inherit !important;
}

.text-muted {
    color: var(--gray) !important;
}

/* ‚úÖ ADDED: Selection checkmark styles */
.selection-check {
    position: absolute !important;
    top: 1rem !important;
    right: 1rem !important;
    z-index: 10;
    animation: fadeIn 0.3s ease-in-out;
}

.glass-card {
    position: relative !important;
}

/* ‚úÖ ADDED: Enhanced glass card selection styles */
.glass-card.selected {
    border: 2px solid var(--primary) !important;
    box-shadow: 0 0 20px rgba(37, 99, 235, 0.3) !important;
    transform: translateY(-2px);
}
