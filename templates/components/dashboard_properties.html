<!-- 🎯 Simplified Property Management -->
<div id="properties-section" class="dashboard-section" style="display: none;">
    <div class="container-fluid">
        <!-- Section Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="gradient-text mb-2">
                            <i class="fas fa-building me-2"></i>Property Management
                        </h2>
                        <p class="text-muted">Manage your real estate listings</p>
                    </div>
                    <button class="btn btn-primary btn-lg" onclick="showAddPropertyModal()">
                        <i class="fas fa-plus me-2"></i>Add New Property
                    </button>
                </div>
            </div>
        </div>

        <!-- Properties Grid -->
        <div class="row" id="propertiesGrid">
            <!-- Properties will be loaded here dynamically -->
        </div>
    </div>
</div>

<!-- Add Property Modal -->
<div class="modal fade" id="addPropertyModal" tabindex="-1" aria-labelledby="addPropertyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPropertyModalLabel">
                    <i class="fas fa-plus me-2"></i>Add New Property
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addPropertyForm">
                    <!-- Basic Information -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h6 class="text-primary mb-3">
                                <i class="fas fa-info-circle me-2"></i>Basic Information
                            </h6>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Property Type *</label>
                            <select class="form-select" name="propertyType" required>
                                <option value="">Select Type</option>
                                <option value="apartment">Apartment</option>
                                <option value="villa">Villa</option>
                                <option value="plot">Plot</option>
                                <option value="house">House</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">City *</label>
                            <select class="form-select" name="city" required>
                                <option value="">Select City</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="pune">Pune</option>
                                <option value="delhi">Delhi</option>
                                <option value="bangalore">Bangalore</option>
                                <option value="chennai">Chennai</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Area/Locality *</label>
                            <input type="text" class="form-control" name="area" placeholder="e.g., Andheri West, Bandra East" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price (₹) *</label>
                            <input type="number" class="form-control" name="price" placeholder="e.g., 5000000" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Full Address</label>
                            <textarea class="form-control" name="address" rows="2" placeholder="Complete address of the property"></textarea>
                        </div>
                    </div>

                    <!-- Property Details -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h6 class="text-primary mb-3">
                                <i class="fas fa-ruler-combined me-2"></i>Property Details
                            </h6>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Bedrooms *</label>
                            <select class="form-select" name="bedrooms" required>
                                <option value="">Select</option>
                                <option value="1">1 BHK</option>
                                <option value="2">2 BHK</option>
                                <option value="3">3 BHK</option>
                                <option value="4">4 BHK</option>
                                <option value="5">5+ BHK</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Carpet Area (sq ft) *</label>
                            <input type="number" class="form-control" name="carpetArea" placeholder="e.g., 1200" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Furnishing Status</label>
                            <select class="form-select" name="furnishing">
                                <option value="">Select Status</option>
                                <option value="unfurnished">Unfurnished</option>
                                <option value="semi-furnished">Semi-Furnished</option>
                                <option value="fully-furnished">Fully Furnished</option>
                            </select>
                        </div>
                    </div>

                    <!-- Amenities -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h6 class="text-primary mb-3">
                                <i class="fas fa-star me-2"></i>Amenities
                            </h6>
                            <div class="amenities-grid">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="amenities" value="parking" id="amenityParking">
                                    <label class="form-check-label" for="amenityParking">Parking</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="amenities" value="gym" id="amenityGym">
                                    <label class="form-check-label" for="amenityGym">Gym</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="amenities" value="swimming-pool" id="amenityPool">
                                    <label class="form-check-label" for="amenityPool">Swimming Pool</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="amenities" value="garden" id="amenityGarden">
                                    <label class="form-check-label" for="amenityGarden">Garden</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="amenities" value="security" id="amenitySecurity">
                                    <label class="form-check-label" for="amenitySecurity">Security</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="amenities" value="elevator" id="amenityElevator">
                                    <label class="form-check-label" for="amenityElevator">Elevator</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h6 class="text-primary mb-3">
                                <i class="fas fa-align-left me-2"></i>Description
                            </h6>
                            <textarea class="form-control" name="description" rows="4" placeholder="Describe the property, its features, and what makes it special..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitProperty()">
                    <i class="fas fa-save me-2"></i>Save Property
                </button>
            </div>
        </div>
    </div>
</div>

<style>
/* 🎨 Simplified Property Management Styles */
.amenities-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: var(--spacing-md);
}

.amenities-grid .form-check {
    margin: 0;
    padding: var(--spacing-sm);
    border-radius: var(--radius-md);
    background: rgba(37, 99, 235, 0.05);
    transition: all var(--transition-fast);
}

.amenities-grid .form-check:hover {
    background: rgba(37, 99, 235, 0.1);
}

.amenities-grid .form-check-input:checked + .form-check-label {
    color: var(--primary);
    font-weight: 600;
}

/* 🏠 Property Cards */
.property-card {
    background: var(--white);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    transition: all var(--transition-normal);
    overflow: hidden;
    height: 100%;
}

.property-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-xl);
}

.property-image {
    height: 200px;
    background: linear-gradient(135deg, var(--primary), var(--accent-blue));
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3rem;
}

.property-details {
    padding: var(--spacing-lg);
}

.property-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--dark);
    margin-bottom: var(--spacing-sm);
    line-height: 1.3;
}

.property-location {
    color: var(--gray);
    font-size: 0.875rem;
    margin-bottom: var(--spacing-sm);
}

.property-price {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: var(--spacing-md);
}

.property-specs {
    display: flex;
    justify-content: space-between;
    margin-bottom: var(--spacing-md);
    font-size: 0.875rem;
    color: var(--gray);
}

.quick-actions {
    display: flex;
    gap: var(--spacing-sm);
}

.quick-actions .btn {
    flex: 1;
    font-size: 0.875rem;
    padding: var(--spacing-sm);
}

/* 🌟 Empty State */
.empty-state {
    padding: var(--spacing-3xl) 0;
}

.empty-state i {
    color: var(--gray-light);
}

/* 📱 Responsive Design */
@media (max-width: 768px) {
    .amenities-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
    
    .quick-actions {
        flex-direction: column;
    }
    
    .quick-actions .btn {
        width: 100%;
    }
}
</style>
