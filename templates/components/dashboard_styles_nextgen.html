<style>
/* üöÄ PropertyAI - Next-Generation Design System */

:root {
    /* üé® Modern Color Palette */
    --primary: #667eea;
    --primary-dark: #5a67d8;
    --primary-light: #764ba2;
    --secondary: #f093fb;
    --accent: #4facfe;
    --success: #48bb78;
    --warning: #ed8936;
    --danger: #f56565;
    --info: #4299e1;
    
    /* üåô Dark/Light Mode */
    --bg-primary: #ffffff;
    --bg-secondary: #f7fafc;
    --bg-card: #ffffff;
    --text-primary: #2d3748;
    --text-secondary: #718096;
    --text-muted: #a0aec0;
    --border-color: #e2e8f0;
    --shadow-light: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
    --shadow-medium: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
    --shadow-heavy: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    
    /* üé≠ Gradients */
    --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --gradient-success: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    --gradient-info: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    
    /* üìè Spacing & Sizing */
    --space-xs: 0.25rem;
    --space-sm: 0.5rem;
    --space-md: 1rem;
    --space-lg: 1.5rem;
    --space-xl: 2rem;
    --space-2xl: 3rem;
    --space-3xl: 4rem;
    
    /* üî§ Typography */
    --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    --font-display: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    --font-mono: 'Fira Code', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
    
    /* üìê Border Radius */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    --radius-2xl: 1.5rem;
    
    /* ‚ö° Transitions */
    --transition-fast: 0.15s ease-out;
    --transition-normal: 0.3s ease-out;
    --transition-slow: 0.5s ease-out;
}

/* üåô Dark Mode Support */
@media (prefers-color-scheme: dark) {
    :root {
        --bg-primary: #1a202c;
        --bg-secondary: #2d3748;
        --bg-card: #2d3748;
        --text-primary: #f7fafc;
        --text-secondary: #e2e8f0;
        --text-muted: #a0aec0;
        --border-color: #4a5568;
    }
}

/* üéØ Base Styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: var(--font-primary);
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    overflow-x: hidden;
}

/* üé® Modern Glass Card Effect */
.glass-card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-medium);
    transition: all var(--transition-normal);
}

.glass-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-heavy);
}

/* üöÄ Next-Gen Cards */
.nextgen-card {
    background: var(--bg-card);
    border-radius: var(--radius-xl);
    padding: var(--space-xl);
    box-shadow: var(--shadow-light);
    border: 1px solid var(--border-color);
    transition: all var(--transition-normal);
    position: relative;
    overflow: hidden;
}

.nextgen-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
    transition: all var(--transition-normal);
}

.nextgen-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-heavy);
}

.nextgen-card:hover::before {
    height: 6px;
}

/* üì± Mobile-First Navigation */
.mobile-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--bg-card);
    backdrop-filter: blur(20px);
    border-top: 1px solid var(--border-color);
    padding: var(--space-sm) var(--space-md);
    z-index: 1000;
    display: none;
}

@media (max-width: 768px) {
    .mobile-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    
    .desktop-sidebar {
        display: none !important;
    }
    
    .main-content {
        padding-bottom: 80px !important;
    }
}

.mobile-nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: var(--space-sm);
    text-decoration: none;
    color: var(--text-secondary);
    transition: all var(--transition-fast);
    border-radius: var(--radius-md);
    min-width: 60px;
}

.mobile-nav-item.active,
.mobile-nav-item:hover {
    color: var(--primary);
    background: rgba(102, 126, 234, 0.1);
}

.mobile-nav-item i {
    font-size: 1.2rem;
    margin-bottom: 2px;
}

.mobile-nav-item span {
    font-size: 0.75rem;
    font-weight: 500;
}

/* ‚ö° Animated Buttons */
.btn-nextgen {
    position: relative;
    background: var(--gradient-primary);
    color: white;
    border: none;
    border-radius: var(--radius-lg);
    padding: var(--space-md) var(--space-xl);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all var(--transition-normal);
    overflow: hidden;
    cursor: pointer;
}

.btn-nextgen::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left var(--transition-slow);
}

.btn-nextgen:hover::before {
    left: 100%;
}

.btn-nextgen:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-heavy);
}

/* üéØ Interactive Stats Cards */
.stat-card {
    background: var(--bg-card);
    border-radius: var(--radius-xl);
    padding: var(--space-xl);
    text-align: center;
    border: 1px solid var(--border-color);
    transition: all var(--transition-normal);
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100%;
    background: var(--gradient-info);
    opacity: 0;
    transition: opacity var(--transition-normal);
}

.stat-card:hover::before {
    opacity: 0.05;
}

.stat-card:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: var(--shadow-heavy);
}

.stat-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--gradient-primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--space-md);
    font-size: 1.5rem;
    position: relative;
    z-index: 1;
}

.stat-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: var(--space-sm);
    position: relative;
    z-index: 1;
}

.stat-label {
    color: var(--text-secondary);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-size: 0.875rem;
    position: relative;
    z-index: 1;
}

/* üåä Floating Action Button */
.fab {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: var(--gradient-primary);
    color: white;
    border: none;
    box-shadow: var(--shadow-heavy);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    cursor: pointer;
    transition: all var(--transition-normal);
    z-index: 999;
}

.fab:hover {
    transform: scale(1.1) rotate(15deg);
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

@media (max-width: 768px) {
    .fab {
        bottom: 90px;
    }
}

/* üìä Modern Progress Bars */
.progress-modern {
    background: var(--bg-secondary);
    border-radius: var(--radius-lg);
    height: 8px;
    overflow: hidden;
    position: relative;
}

.progress-bar-modern {
    height: 100%;
    background: var(--gradient-primary);
    border-radius: var(--radius-lg);
    transition: width var(--transition-slow);
    position: relative;
}

.progress-bar-modern::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: linear-gradient(45deg, transparent 33%, rgba(255,255,255,0.3) 33%, rgba(255,255,255,0.3) 66%, transparent 66%);
    background-size: 20px 20px;
    animation: progress-shine 2s infinite;
}

@keyframes progress-shine {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

/* üé≠ Modal Enhancements */
.modal-nextgen {
    backdrop-filter: blur(10px);
}

.modal-content-nextgen {
    border: none;
    border-radius: var(--radius-2xl);
    box-shadow: var(--shadow-heavy);
    background: var(--bg-card);
}

.modal-header-nextgen {
    background: var(--gradient-primary);
    color: white;
    border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    border-bottom: none;
}

/* üîç Enhanced Search */
.search-container {
    position: relative;
    margin-bottom: var(--space-xl);
}

.search-input {
    width: 100%;
    padding: var(--space-md) var(--space-md) var(--space-md) 3rem;
    border: 2px solid var(--border-color);
    border-radius: var(--radius-xl);
    background: var(--bg-card);
    color: var(--text-primary);
    font-size: 1rem;
    transition: all var(--transition-normal);
}

.search-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    outline: none;
}

.search-icon {
    position: absolute;
    left: var(--space-md);
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    font-size: 1.1rem;
}

/* üì± Responsive Grid */
.grid-responsive {
    display: grid;
    gap: var(--space-lg);
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
}

@media (max-width: 640px) {
    .grid-responsive {
        grid-template-columns: 1fr;
        gap: var(--space-md);
    }
}

/* üé® Quick Actions */
.quick-actions {
    display: flex;
    gap: var(--space-md);
    margin-bottom: var(--space-xl);
    overflow-x: auto;
    padding-bottom: var(--space-sm);
}

.quick-action {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: var(--space-lg);
    min-width: 200px;
    text-align: center;
    text-decoration: none;
    color: var(--text-primary);
    transition: all var(--transition-normal);
    position: relative;
    overflow: hidden;
}

.quick-action::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--gradient-primary);
    opacity: 0.05;
    transition: left var(--transition-slow);
}

.quick-action:hover::before {
    left: 0;
}

.quick-action:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-medium);
    color: var(--text-primary);
    text-decoration: none;
}

.quick-action-icon {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: var(--gradient-primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--space-md);
    font-size: 1.2rem;
}

.quick-action-title {
    font-weight: 600;
    margin-bottom: var(--space-sm);
}

.quick-action-desc {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

/* üåà Notification Toast */
.toast-nextgen {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--bg-card);
    color: var(--text-primary);
    padding: var(--space-lg);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-heavy);
    border-left: 4px solid var(--primary);
    min-width: 300px;
    max-width: 400px;
    z-index: 9999;
    transform: translateX(100%);
    transition: transform var(--transition-normal);
}

.toast-nextgen.show {
    transform: translateX(0);
}

.toast-nextgen.success {
    border-left-color: var(--success);
}

.toast-nextgen.warning {
    border-left-color: var(--warning);
}

.toast-nextgen.error {
    border-left-color: var(--danger);
}

/* üí´ Loading States */
.skeleton {
    background: linear-gradient(90deg, var(--bg-secondary) 25%, rgba(255,255,255,0.5) 50%, var(--bg-secondary) 75%);
    background-size: 200% 100%;
    animation: skeleton-loading 1.5s infinite;
    border-radius: var(--radius-md);
}

@keyframes skeleton-loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

.skeleton-text {
    height: 1rem;
    margin-bottom: var(--space-sm);
}

.skeleton-title {
    height: 1.5rem;
    width: 60%;
    margin-bottom: var(--space-md);
}

.skeleton-avatar {
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
}

/* üéØ Enhanced Tables */
.table-nextgen {
    width: 100%;
    background: var(--bg-card);
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-light);
}

.table-nextgen th {
    background: var(--bg-secondary);
    color: var(--text-primary);
    font-weight: 600;
    padding: var(--space-lg);
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

.table-nextgen td {
    padding: var(--space-lg);
    border-bottom: 1px solid var(--border-color);
    color: var(--text-primary);
}

.table-nextgen tr:hover {
    background: rgba(102, 126, 234, 0.05);
}

/* üé® Form Enhancements */
.form-group-nextgen {
    margin-bottom: var(--space-lg);
}

.form-label-nextgen {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--space-sm);
}

.form-input-nextgen {
    width: 100%;
    padding: var(--space-md);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-lg);
    background: var(--bg-card);
    color: var(--text-primary);
    font-size: 1rem;
    transition: all var(--transition-normal);
}

.form-input-nextgen:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    outline: none;
}

/* üöÄ Animation Classes */
.fade-in {
    animation: fadeIn 0.5s ease-out;
}

.slide-up {
    animation: slideUp 0.5s ease-out;
}

.scale-in {
    animation: scaleIn 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes scaleIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* üì± Mobile Optimizations */
@media (max-width: 640px) {
    :root {
        --space-md: 0.75rem;
        --space-lg: 1rem;
        --space-xl: 1.5rem;
    }
    
    .nextgen-card {
        padding: var(--space-lg);
    }
    
    .stat-card {
        padding: var(--space-lg);
    }
    
    .quick-actions {
        gap: var(--space-sm);
    }
    
    .quick-action {
        min-width: 160px;
        padding: var(--space-md);
    }
    
    .toast-nextgen {
        left: 10px;
        right: 10px;
        min-width: auto;
        max-width: none;
    }
}

/* üåü Special Effects */
.glow-effect {
    position: relative;
}

.glow-effect::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: var(--gradient-primary);
    border-radius: inherit;
    z-index: -1;
    opacity: 0;
    transition: opacity var(--transition-normal);
}

.glow-effect:hover::before {
    opacity: 0.7;
    animation: glow-pulse 2s infinite;
}

@keyframes glow-pulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 0.9; }
}

/* üéØ Accessibility Improvements */
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
}

/* Focus indicators */
.focus-ring:focus {
    outline: 2px solid var(--primary);
    outline-offset: 2px;
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* üîó Connection Status Badge */
.connection-status-badge {
    display: inline-flex;
    align-items: center;
    padding: 0.5rem 1rem;
    border-radius: var(--radius-lg);
    font-weight: 600;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all var(--transition-normal);
}

.connection-status-badge.connected {
    background: var(--gradient-success);
    color: white;
}

.connection-status-badge.disconnected {
    background: var(--gradient-danger);
    color: white;
}

.connection-status-badge.connecting {
    background: var(--gradient-warning);
    color: white;
    animation: pulse 2s infinite;
}

.connection-status-badge.error {
    background: var(--gradient-danger);
    color: white;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}
