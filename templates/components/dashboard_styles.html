<style>
/* 🎨 PropertyAI - Next-Level Design System */

:root {
    /* 🎨 Modern Color Palette */
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --primary-light: #3b82f6;
    --secondary: #f59e0b;
    --secondary-dark: #d97706;
    --secondary-light: #fbbf24;
    
    /* 🟢 Success Colors */
    --success: #10b981;
    --success-dark: #059669;
    --success-light: #34d399;
    
    /* 🟡 Warning Colors */
    --warning: #f59e0b;
    --warning-dark: #d97706;
    --warning-light: #fbbf24;
    
    /* 🔴 Danger Colors */
    --danger: #ef4444;
    --danger-dark: #dc2626;
    --danger-light: #f87171;
    
    /* 🌑 Neutral Colors */
    --dark: #1f2937;
    --dark-light: #374151;
    --light: #f8fafc;
    --light-dark: #e2e8f0;
    --white: #ffffff;
    --gray: #6b7280;
    --gray-light: #9ca3af;
    
    /* 🎨 Accent Colors */
    --accent-blue: #0ea5e9;
    --accent-purple: #8b5cf6;
    --accent-green: #22c55e;
    --accent-orange: #f97316;
    
    /* 📱 Typography */
    --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    --font-secondary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    --font-hindi: 'Noto Sans Devanagari', 'Inter', sans-serif;
    --font-marathi: 'Noto Sans Devanagari', 'Inter', sans-serif;
    --font-gujarati: 'Noto Sans Gujarati', 'Inter', sans-serif;
    
    /* 📏 Spacing System */
    --spacing-xs: 0.25rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --spacing-xl: 2rem;
    --spacing-2xl: 3rem;
    --spacing-3xl: 4rem;
    
    /* 🎭 Shadows */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    
    /* 🔄 Transitions */
    --transition-fast: 0.15s ease-in-out;
    --transition-normal: 0.3s ease-in-out;
    --transition-slow: 0.5s ease-in-out;
    
    /* 📐 Border Radius */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    --radius-2xl: 1.5rem;
}

/* 🌟 Enhanced Typography */
body {
    font-family: var(--font-primary);
    font-weight: 400;
    line-height: 1.6;
    color: var(--dark);
    background: var(--light);
}

h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-secondary);
    font-weight: 600;
    line-height: 1.3;
    color: var(--dark);
}

h1 { font-size: 2.5rem; font-weight: 700; }
h2 { font-size: 2rem; font-weight: 600; }
h3 { font-size: 1.5rem; font-weight: 600; }
h4 { font-size: 1.25rem; font-weight: 500; }
h5 { font-size: 1.125rem; font-weight: 500; }
h6 { font-size: 1rem; font-weight: 500; }

/* 🎨 Enhanced Buttons */
.btn {
    font-family: var(--font-primary);
    font-weight: 500;
    border-radius: var(--radius-md);
    transition: all var(--transition-fast);
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
    text-decoration: none;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left var(--transition-normal);
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: var(--primary);
    color: var(--white);
    box-shadow: var(--shadow-md);
}

.btn-primary:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-secondary {
    background: var(--secondary);
    color: var(--white);
    box-shadow: var(--shadow-md);
}

.btn-secondary:hover {
    background: var(--secondary-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-success {
    background: var(--success);
    color: var(--white);
    box-shadow: var(--shadow-md);
}

.btn-success:hover {
    background: var(--success-dark);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-outline {
    background: transparent;
    color: var(--primary);
    border: 2px solid var(--primary);
}

.btn-outline:hover {
    background: var(--primary);
    color: var(--white);
    transform: translateY(-2px);
}

.btn-ai {
    background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
    color: var(--white);
    box-shadow: var(--shadow-lg);
}

.btn-ai:hover {
    background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
    transform: translateY(-2px) scale(1.05);
    box-shadow: var(--shadow-xl);
}

/* 🎯 Enhanced Cards */
.card {
    background: var(--white);
    border-radius: var(--radius-lg);
    border: none;
    box-shadow: var(--shadow-md);
    transition: all var(--transition-normal);
    overflow: hidden;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-xl);
}

.card-header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: var(--white);
    border: none;
    padding: var(--spacing-lg);
}

.card-body {
    padding: var(--spacing-lg);
}

/* 📊 Stats Cards */
.stat-card {
    background: var(--white);
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
    box-shadow: var(--shadow-md);
    transition: all var(--transition-normal);
    border-left: 4px solid var(--primary);
    position: relative;
    overflow: hidden;
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, transparent, rgba(37, 99, 235, 0.1));
    border-radius: 50%;
    transform: translate(30px, -30px);
}

.stat-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-xl);
}

.stat-icon {
    font-size: 2.5rem;
    margin-bottom: var(--spacing-md);
    display: block;
}

.stat-number {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: var(--spacing-xs);
}

.stat-label {
    color: var(--gray);
    font-size: 0.875rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.stat-trend {
    font-size: 0.875rem;
    font-weight: 500;
    margin-top: var(--spacing-sm);
}

.stat-trend.positive {
    color: var(--success);
}

.stat-trend.negative {
    color: var(--danger);
}

/* 🎨 Enhanced Forms */
.form-control, .form-select {
    border: 2px solid var(--light-dark);
    border-radius: var(--radius-md);
    padding: var(--spacing-md);
    font-family: var(--font-primary);
    transition: all var(--transition-fast);
    background: var(--white);
}

.form-control:focus, .form-select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    outline: none;
}

.form-label {
    font-weight: 500;
    color: var(--dark);
    margin-bottom: var(--spacing-sm);
}

/* 🎭 Enhanced Navigation */
.nav-link {
    color: var(--gray);
    font-weight: 500;
    padding: var(--spacing-md) var(--spacing-lg);
    border-radius: var(--radius-md);
    transition: all var(--transition-fast);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.nav-link:hover {
    color: var(--primary);
    background: rgba(37, 99, 235, 0.1);
}

.nav-link.active {
    color: var(--primary);
    background: rgba(37, 99, 235, 0.1);
    font-weight: 600;
}

/* 🌟 Enhanced Alerts */
.alert {
    border: none;
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
    margin-bottom: var(--spacing-lg);
    box-shadow: var(--shadow-sm);
}

.alert-success {
    background: linear-gradient(135deg, var(--success), var(--success-light));
    color: var(--white);
}

.alert-info {
    background: linear-gradient(135deg, var(--accent-blue), var(--primary));
    color: var(--white);
}

.alert-warning {
    background: linear-gradient(135deg, var(--warning), var(--warning-light));
    color: var(--white);
}

.alert-danger {
    background: linear-gradient(135deg, var(--danger), var(--danger-light));
    color: var(--white);
}

/* 🎨 Enhanced Tables */
.table {
    background: var(--white);
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-md);
}

.table thead th {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: var(--white);
    border: none;
    padding: var(--spacing-lg);
    font-weight: 600;
}

.table tbody tr {
    transition: all var(--transition-fast);
}

.table tbody tr:hover {
    background: rgba(37, 99, 235, 0.05);
    transform: scale(1.01);
}

/* 🌟 Enhanced Modals */
.modal-content {
    border-radius: var(--radius-xl);
    border: none;
    box-shadow: var(--shadow-xl);
}

.modal-header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: var(--white);
    border: none;
    border-radius: var(--radius-xl) var(--radius-xl) 0 0;
}

.modal-title {
    font-weight: 600;
}

/* 🎨 Enhanced Badges */
.badge {
    font-weight: 500;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-md);
}

.badge-primary {
    background: var(--primary);
    color: var(--white);
}

.badge-secondary {
    background: var(--secondary);
    color: var(--white);
}

.badge-success {
    background: var(--success);
    color: var(--white);
}

/* 🌟 Enhanced Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

.fade-in-up {
    animation: fadeInUp 0.6s ease-out;
}

.slide-in-left {
    animation: slideInLeft 0.6s ease-out;
}

.pulse {
    animation: pulse 2s infinite;
}

/* 📱 Responsive Design */
@media (max-width: 768px) {
    .stat-card {
        margin-bottom: var(--spacing-lg);
    }
    
    .btn {
        width: 100%;
        margin-bottom: var(--spacing-sm);
    }
    
    .card-body {
        padding: var(--spacing-md);
    }
}

/* 🌟 Special Effects */
.glass-effect {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
}

.gradient-text {
    background: linear-gradient(135deg, var(--primary), var(--accent-purple));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* 🎨 Custom Scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--light);
}

::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: var(--radius-md);
}

::-webkit-scrollbar-thumb:hover {
    background: var(--primary-dark);
}
</style>
