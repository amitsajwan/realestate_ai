<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Real Estate CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-header { 
            background: linear-gradient(135deg, var(--brand-primary, #667eea) 0%, var(--brand-secondary, #764ba2) 100%); 
            color: white; 
        }
        .component-container {
            min-height: 500px;
            transition: all 0.3s ease;
        }
        .nav-pills .nav-link.active { background: var(--brand-primary, #667eea); }
        .modern-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .modern-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="dashboardRoot">
        <!-- Header -->
        <div class="row dashboard-header p-3 mb-4">
            <div class="col">
                <h1 id="dashTitle">üè† Real Estate CRM Dashboard</h1>
                <p id="welcomeMessage">Welcome, Agent</p>
            </div>
        </div>

        <!-- Navigation -->
        <div class="row mb-4">
            <div class="col">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="loadComponent('dashboard')">üìä Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadComponent('leads')">üë• Leads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadComponent('smart-properties')">ü§ñ Smart Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadComponent('settings')">‚öôÔ∏è Settings</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Component Container -->
        <div id="component-container" class="component-container">
            <!-- Components will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function applyBrand(){
            try {
                var saved = localStorage.getItem('brand_colors');
                if (!saved) return;
                var colors = JSON.parse(saved);
                document.documentElement.style.setProperty('--brand-primary', colors.primary || '#667eea');
                document.documentElement.style.setProperty('--brand-secondary', colors.secondary || '#764ba2');
                document.documentElement.style.setProperty('--brand-accent', colors.accent || '#b8c1ec');
            } catch (e) {}
        })();
    </script>
    <script src="/static/js/dashboard-core.js"></script>
    <script src="/static/js/components/dashboard-overview.js"></script>
    <script src="/static/js/components/leads-manager.js"></script>
    <script src="/static/js/components/smart-properties.js"></script>
    <script src="/static/js/components/settings.js"></script>
</body>
</html>
