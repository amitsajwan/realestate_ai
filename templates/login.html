<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate CRM - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2>üè† Real Estate CRM</h2>
                                <p class="text-muted">Welcome back! Please sign in to your account.</p>
                            </div>
                            
                            <div class="alert alert-info">
                                <strong>Sign in with Facebook:</strong><br>
                                Click the button below to authenticate using your Facebook account.
                            </div>
                            
                            <div class="d-grid">
                                <button id="facebook-login-btn" class="btn btn-primary btn-lg">Sign In with Facebook</button>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="text-muted">New agent? <a href="/modern-onboarding">Start AI Onboarding</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('facebook-login-btn').onclick = async function() {
        const resp = await fetch('/api/facebook/login');
        const data = await resp.json();
        if (data.oauth_url) {
            window.location.href = data.oauth_url;
        } else {
            alert('Failed to get Facebook login URL');
        }
    };
    </script>
</body>
</html>
