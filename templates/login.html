<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Real Estate CRM</title>
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real Estate CRM</h1>
      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" placeholder="demo@mumbai.com" required />
        <label>Password</label>
        <input type="password" id="password" placeholder="demo123" required />
        <button type="submit">Login to Dashboard</button>
      </form>
      <p class="hint">Demo: demo@mumbai.com / demo123</p>
    </div>
    <script src="/static/js/login.js"></script>
  </body>
</html>
